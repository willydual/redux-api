
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="row text-center">
    <div class="col">
      <h1>Contador</h1>
      <h2>{{ contador }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button (click) = incrementar() class="btn btn-primary">Incrementar</button>
      <button (click) = decrementar() class="btn btn-into">Decrementar</button>
    </div>
  </div>

  <div class="row text-center">
    <div class="col">
      <app-hijo [contador] = "contador" (cambioContador) = " contador = $event"></app-hijo>
    </div>
  </div>

  <div class="row text-center">
    <div class="col">
      <app-nieto></app-nieto>
    </div>
  </div>
</body>
</html>
